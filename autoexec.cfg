bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "+voicerecord"
bind "m" "slot12"
bind "q" "lastinv"
bind "r" "+reload; -reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
